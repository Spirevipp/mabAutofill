<!DOCTYPE html>
<index>

    <head>
        <title>MAB Autofill</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="description" content="MAB Autofill Tool">
        <meta name="author" content="Spirevipp">

        <style>
            html {
                background-color: rgb(66, 66, 66);
                width: 100%;
                height: 100%;
            }

            a {
                text-decoration: none;
            }

            a[href]:link {
                color: rgb(196, 69, 29);
            }

            a[href]:visited {
                color: rgb(171, 105, 84);
            }

            a[href]:hover {
                text-decoration: underline;
            }

            h1 {
                color: rgb(78, 98, 114);
                font-weight: bold;
                border-bottom: 1px solid #ddd;
                text-align: center;
            }

            p {
                color: darkblue;
            }

            body {
                font: 13px/1.4 sans-serif;
            }

            pre {
                padding: 0.25em;

                margin: 0.8em 0;
                background: rgb(229, 237, 244);
                overflow: auto;
                border-bottom: 0.25em solid white;
                display: block;
                width: 40%;
            }

            a.button {
                padding: 1px 6px;
                color: #fff;
                background: #32a0eb;
                -webkit-border-radius: 4px;
                -moz-border-radius: 4px;
                border-radius: 4px;
                text-align: center;
            }

            #nodisc-ul {
                list-style-type: none;
            }

            li {
                display: block;
                padding: 10px 20px;
                text-align: center;
            }
        </style>

        <script language="javascript" type="text/javascript" src="mabAutofill.js"></script>
        <script language="javascript" type="text/javascript" src="modelList.js"></script>
        <script language="javascript" type="text/javascript" src="bookmarklet.js"></script>

        <script>
            var storedText;

            fetch('https://raw.githubusercontent.com/Spirevipp/mabAutofill/master/bookmarklet.js')
                .then(function (response) {
                    response.text().then(function (text) {
                        storedText = text;
                        done();
                    });
                });

            function cleanCode(code) {
                return code.trim()
            }

            function done() {
                //console.log(storedText);
                //console.log(g);
                var title = "mabAutofill";
                var output = "javascript:" + encodeURIComponent("(function(){" + cleanCode(storedText) + "})();")
                var link = document.getElementById("bookmarklet-a");

                link.text = title;
                link.href = output;

            }
        </script>

    </head>

    <body>
        <div>
            <h1>MAB Autofill</h1>
            <a href="https://github.com/Spirevipp/mabAutofill">Github Source</a>
        </div>
        <div>
            <li><b>Dra denne linken opp p√• favorittlinjen: </b><br><a id="bookmarklet-a" class="bookmarklet"
                    href="">mabAutofill</a></li>
        </div>
    </body>
</index>
